<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://use.typekit.net/gxb6xid.css" />
    <title>Produktliste</title>

  <body class="productlist">

      <a class="navigationlogo" href="index.html">
        <h1 class="side_overskrift">SPORTY<span>-SPICE</span></h1></a
      >
      <nav class="navigation">

        <a href="produktliste.html">PRODUKTLISTE</a>

      </nav>

    <main>
      <hr />
      <h2>PRODUKTLISTE</h2>
      <div class="produktliste_grid">
        <template id="smallProductTemplate">
          <article class="smallProduct">
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="Sahara Team India Fanwear Round Neck Jersey" />
            <h3>Sahara Team India Fanwear Round Neck Jersey</h3>
            <p class="subcategory">T-shirts / Nike</p>
            <p>PRIS: <span class="price"></span></p>
            <p class="remove_discount">-<span class="discount"></span>%</p>
            <a class="læsmere" href="produkt.html">LÆS MERE</a>
          </article>
        </template>
      </div>
    </main>
    <script src="productlist.js"></script>
